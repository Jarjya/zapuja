{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Application | todo</title>
    <meta
      name="description"
      content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/animate.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/font-awesome.min.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/font.css' %}"
      type="text/css"
      cache="false"
    />
    <link
      rel="stylesheet"
      href="{% static 'js/datepicker/datepicker.css' %}"
      type="text/css"
      cache="false"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/plugin.css' %}"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" type="text/css" />
    <!--[if lt IE 9]>
      <script src="js/ie/respond.min.js" cache="false"></script>
      <script src="js/ie/html5.js" cache="false"></script>
      <script src="js/ie/fix.js" cache="false"></script>
    <![endif]-->
  </head>
  <body>
    <section class="hbox stretch">
      <article class="timeline-item active">
        <div class="timeline-caption">
          <div class="panel bg-success lter no-borders">
            <div class="panel-body">
              <h3>Are you sure you want to delete {{ object.name }} ?</h3>
              <form action="" method="post">
                {% csrf_token %}
                <button class="btn btn-danger btn-white" type="submit">
                  Yes
                </button>
                <a href="{% url 'Home' %}" class="btn btn-info btn-white"
                  >No</a
                >
              </form>
            </div>
          </div>
        </div>
      </article>
    </section>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <!-- App -->
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/app.plugin.js' %}"></script>
    <script src="{% static 'js/app.data.js' %}"></script>
    <!-- fuelux -->
    <script src="{% static 'js/fuelux/fuelux.js' %}"></script>
    <!-- datepicker -->
    <script src="{% static 'js/datepicker/bootstrap-datepicker.js' %}"></script>
  </body>
</html>
